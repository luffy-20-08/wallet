<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wallet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
        }

        .auth-card {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #03dac6;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #a370db;
            border-color: #a370db;
        }

        a {
            color: #03dac6;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2 class="mb-4">Login</h2>
        <div id="alert-box" class="alert alert-danger d-none"></div>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" id="email" class="form-control" placeholder="Username or Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-white">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const alertBox = document.getElementById('alert-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await loginUser(email, password);
            } catch (err) {
                alertBox.textContent = err.message;
                alertBox.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
